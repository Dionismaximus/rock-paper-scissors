<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/css/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/css/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/css/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <title>Rock, paper, scissors</title>
</head>
<body>
    <h1>ROCK PAPER<br>SCISSORS</h1>
    <div id='endGame'>
        <h2 id="round">Round <span id="round-number">1</span></h2>
        <div id="roundResult"></div>
        <div class="game-field" id='gameField'>
            <div class="player-field">
                <button data-type="rock" class="buttons"><img src="assets/images/Rock.jpg" alt=""></button>
                <button data-type="paper" class="buttons"><img src="assets/images/Paper.jpg" alt=""></button>
                <button data-type="scissors" class="buttons"><img src="assets/images/Scissors.jpg" alt=""></button>
            </div>

            <div id="vs">
                VS
            </div>
            <div class="ai-field" id="ai-field-change"><img id ='ai-image-choice' src="assets/images/rock-paper-scissors.gif" alt="">
        </div>
        </div>
    </div>
    <h2>Total wins</h2>
    <div id="score">
        <div id="your-score">
            <h3>
                YOU
            </h3>
            <p id='your-wins'>0</p>
        </div>
        <div id="ai-score">
            <h3>
                COMPUTER
            </h3>
            <p id='ai-wins'>0</p>
        </div>
    </div>

    <div id='endGameMessage'>

    </div>
    <div id='endGameShadow'>

    </div>
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/d3c8b48258.js" crossorigin="anonymous"></script>
</body>
</html>
