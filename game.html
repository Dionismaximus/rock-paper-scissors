<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Rock, paper, scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="game-field">
        <div class="player-field">
            <button data-type="rock" class="buttons"><img src="assets/images/Rock.jpg" alt=""></button>
            <button data-type="paper" class="buttons"><img src="assets/images/Paper.jpg" alt=""></button>
            <button data-type="scissors" class="buttons"><img src="assets/images/Scissors.jpg" alt=""></button>
        </div>

        <div id="vs">
            VS
        </div>
        <div class="ai-field"><img id ='ai-image-choice' src="assets/images/rock.jpg" alt="">
        </div>
    </div>
    <h2>Total wins</h2>
    <div id="score">
        <div id="your-score">
            <h3>
                YOU
            </h3>
            <p>0</p>
        </div>
        <div id="ai-score">
            <h3>
                COMPUTER
            </h3>
            <p>0</p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
